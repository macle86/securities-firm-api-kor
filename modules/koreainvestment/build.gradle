plugins {
    id 'java'
}

group = 'io.runon.collect.content'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation 'com.seomse.commons:commons:1.5.3'
    implementation 'com.seomse.commons:crawling:0.9.4'
    implementation 'io.runon.trading:technical-analysis:0.4.61'

    testImplementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.3'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'

}

test {
    useJUnitPlatform()
}